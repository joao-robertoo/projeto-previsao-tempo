<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/logo-nuvem.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css" />
    <title>Previsão do Tempo</title>
</head>
<body>

    <div class="caixa-maior">

        <!-- INPUT + BOTÕES NA MESMA LINHA -->

            <button class="botao" onclick="cliqueiNoBotao()">

            <button class="botao" onclick="detectaVoz()">
                <img src="./img/microfone.png" alt="Microfone" class="img-botao">

        </div>

        <div class="caixa-media"></div>

    </div>

    <script src="./scripts.js"></script>

</html>
